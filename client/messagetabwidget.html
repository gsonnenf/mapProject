<template name="messageSidebar">
    <div class="ui sidebar bottom" id="messageBoxContainer">
        <span class="tab" id="linkPlanMessageTab">Discussion</span>
        <span style="width:250px"></span>
    </div>

    <div id="linkPlanMessageBox" class="ui segment messageBox" style="display: none;">
        <div id="linkPlanMessageHeader" style="display:flex;flex-direction: row">
            <span style="flex:1">Discussion</span>
            <i class="ui icon caret down"></i>
        </div>
        <div class="ui divider" style="margin: 0"></div>
        <div id="linkPlanMessageWindow" class="ui segment messageBoxDisplay"></div>
        <div id='linkPlanInputContainer' class="ui icon input" style="width:100%">
            <textarea id="linkPlanMessageInput" placeholder="Message..." class="ui segment messageBoxInput"></textarea>
            <i id="linkPlanMessageSubmitButton" class="small inverted circular share link icon" style="height: 1.7em !important; width: 1.7em !important;"></i>
        </div>

        </div>
</template>
